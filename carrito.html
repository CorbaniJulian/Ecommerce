<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carrito de Compras</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="estilos/estiloGral.css"/>
    <link rel="stylesheet" href="estilos/carrito.css"/> 
    <link rel="stylesheet" href="estilos/nav.css"/>

<body>
    <nav></nav>

    <header>
        <div class="header-content">
            <i class="fa-solid fa-cart-shopping"></i>
            <h1>Carrito de Compras</h1>
        </div>
        <div class="barra-herramientas">
            <button>
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </header>

    <main> 
        <section class="carrito">
            

            <div class="carrito-productos">
                <div class="lista-productos">
                    <div class="producto">
                        <input type="checkbox"/>
                        <div class="detalle-producto">
                            <img src="https://via.placeholder.com/60x60.png?text=Shoe" alt="Producto" />
                            <div class="columna">
                                <div class="info">
                                    <div class="sub-info">
                                        <p class="precio">$ 55.000,00</p>
                                        <p class="nombre">Zapatillas Adidas</p>
                                    </div>
                                </div>
                                <div class="acciones">
                                        <div>
                                            <button class="btn agregar"><i class="fa-solid fa-minus"></i></button>
                                            <input type="number" value="3" min="1">
                                            <button class="btn quitar"><i class="fa-solid fa-plus"></i></button>
                                        </div>
                                        <button class="btn eliminar"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>


                                           <div class="producto">
                        <input type="checkbox"/>
                        <div class="detalle-producto">
                            <img src="https://via.placeholder.com/60x60.png?text=Shoe" alt="Producto" />
                            <div class="columna">
                                <div class="info">
                                    <div class="sub-info">
                                        <p class="precio">$ 55.000,00</p>
                                        <p class="nombre">Zapatillas Adidas</p>
                                    </div>
                                </div>
                                <div class="acciones">
                                        <div>
                                            <button class="btn agregar"><i class="fa-solid fa-minus"></i></button>
                                            <input type="number" value="3" min="1">
                                            <button class="btn quitar"><i class="fa-solid fa-plus"></i></button>
                                        </div>
                                        <button class="btn eliminar"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
 
                                           <div class="producto">
                        <input type="checkbox"/>
                        <div class="detalle-producto">
                            <img src="https://via.placeholder.com/60x60.png?text=Shoe" alt="Producto" />
                            <div class="columna">
                                <div class="info">
                                    <div class="sub-info">
                                        <p class="precio">$ 55.000,00</p>
                                        <p class="nombre">Zapatillas Adidas</p>
                                    </div>
                                </div>
                                <div class="acciones">
                                        <div>
                                            <button class="btn agregar"><i class="fa-solid fa-minus"></i></button>
                                            <input type="number" value="3" min="1">
                                            <button class="btn quitar"><i class="fa-solid fa-plus"></i></button>
                                        </div>
                                        <button class="btn eliminar"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="facturacion">
                    <p class="factura-titulo">Resumen de compra</p>
                    <div>
                        <div class="campo">
                            <p>Productos</p>
                            <p>$60.000</p>
                        </div>
                        <div class="campo">
                            <p>Envio</p>
                            <p>$5.000</p>
                        </div>
                    </div>
                    <div class="campo total">
                        <p>Total</p>
                        <p>$65.000</p>
                    </div>
                    <button>Comprar</button>

                </div>
                
            
            </div>

            <div class="comprar">
                    <button class="btn-comprar">$65.000</button>
                <span class="barrita"></span>
            </div>
        
        </section>

        <section class="favoritos">
            <h2>En favoritos</h2>
            
            <div class="lista-favoritos">
            
                <div class="favorito">
                    <div class="img-placeholder"></div>
                    <div class="descripcion">
                        <p>$6.000,00</p>
                        <small>Zapatos baratisimos</small>
                    </div>        
                </div>

                    <div class="img-placeholder"></div>
                    <div class="descripcion">
                        <p>$5.000,00</p>
                        <small>Za el Pato</small>
                    </div>
                </div>
            
            </div>
        
        </section>
    </main>
