<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="estilos/usuario.css">
    <link rel="stylesheet" href="estilos/estilosGral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            
            <div class="login-titulo">
                <h1>Iniciar Sesion</h1>
            </div>

            <form class="login-contenedor-datos">
                
                <div class="login-dato">
                    <input type="text" name="nombre" class="login-input" required>
                    <label for="nombre" class="login-label">Nombre</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="login-dato">
                    <input type="password" name="contraseña" class="login-input" required>
                    <label for="contraseña" class="login-label">Contraseña</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                </div>
    
                <div class="login-dato boton">
                    <input type="submit" class="login-input submit" value="Ingresar">
                </div>
            </form>

            
            <div class="separador"></div>
            
            <div class="singup">
                <p>No tenés cuenta? Registrate!</p>
                <div class="login-dato boton">
                    <button class="singup-input login-input submit">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
