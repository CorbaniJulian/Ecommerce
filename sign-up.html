<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="estilos/estilosGral.css">
    <link rel="stylesheet" href="estilos/usuario.css">
</head>
<body class="body-signup">
    <div class="container">
        <div class="login-container signup-container">
            
            <div class="login-titulo">
                <h1>Registrarse</h1>
            </div>

            <form class="login-contenedor-datos">
                <div class="nombre">
                    <div class="login-dato">
                        <input type="text" name="nombre" class="login-input" required>
                        <label for="nombre" class="login-label">Nombre</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="login-dato">
                        <input type="text" name="nombre" class="login-input" required>
                        <label for="nombre" class="login-label">Apellido</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="login-dato">
                    <input type="password" name="contraseña" class="login-input" required>
                    <label for="contraseña" class="login-label">Email</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="login-dato">
                    <input type="password" name="contraseña" class="login-input" required>
                    <label for="contraseña" class="login-label">Telefono</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="login-dato">
                    <input type="password" name="contraseña" class="login-input" required>
                    <label for="contraseña" class="login-label">Contraseña</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="login-dato">
                    <input type="password" name="contraseña" class="login-input" required>
                    <label for="contraseña" class="login-label">Repetir Contraseña</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Acepto los <a href="#" style="color: #4696FF;">Términos y condiciones</a></label>
                    </div>
                </div>
    
                <div class="login-dato boton">
                    <input type="submit" class="login-input submit" value="Registrarse">
                </div>
            </form>

            
            <div class="separador"></div>
            
            <div class="singup">
                <p>Ya tenés cuenta? Inicia Sesion!</p>
                <div class="login-dato boton">
                    <a href="login.html"><button class="singup-input login-input submit">Iniciar Sesion</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
